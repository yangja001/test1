<div class="form-group row">
  <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
  </div>
</div>
<select class="form-control">
  <option *ngFor="let item of build">{{item}}</option>
</select>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <h1 class="card-title mt-3 text-center">Add Device</h1>
        <!-- <div class="card-header">Register</div> -->
        <div class="card-body">

          <form class="form-horizontal" method="post" action="#">

            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">ID</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="int" class="form-control" name="ID" id="ID" placeholder="Enter Devide ID" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">IP</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="varchar" class="form-control" name="IP" id="IP" placeholder="Enter IPV4" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">CommunityString</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                  <input type="varchar" class="form-control" name="communityString" id="communityString"
                    placeholder="Enter communityString" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label">Description</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="description" id="description"
                    placeholder="Enter description" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Type of Switch</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="varchar" class="form-control" name="Type of Switch" id="Type of Switch"
                    placeholder="Enter of Switch" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirm" class="cols-sm-2 control-label">Brand</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                </div>
                <select class="form-control">
                  <option *ngFor="let item of DeviceBrand">{{item}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Model</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="varchar" class="form-control" name="Model" id="Model" placeholder="Enter Model" />
                  </div>
                </div>
            </div>
            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">ContactNumber</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="varchar" class="form-control" name="ContactNumber" id="ContactNumber" placeholder="Enter ContactNumber" />
                </div>
              </div>
          </div>
          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Node</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="varchar" class="form-control" name="node" id="node" placeholder="Enter node" />
              </div>
            </div>
        </div>
        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Building</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="varchar" class="form-control" name="Building" id="Building" placeholder="Enter Building" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Floor</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="varchar" class="form-control" name="Floor" id="Floor" placeholder="Enter Floor" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">RackName</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="varchar" class="form-control" name="RackName" id="RackName" placeholder="Enter RackName" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">SerialNumber</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="varchar" class="form-control" name="SerialNumber" id="SerialNumber" placeholder="Enter SerialNumber" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Remark</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="Remark" id="Remark" placeholder="Enter Remark" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">MonitorActive</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="boolean" class="form-control" name="MonitorActive" id="MonitorActive" placeholder="Enter MonitorActive" />
            </div>
          </div>
        </div>
            <div class="form-group ">
              <button type="button" class="btn btn-primary btn-lg btn-block login-button">Add</button>
            </div>
            
            
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
